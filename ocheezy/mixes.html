<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-----------------------FAVICON----------------->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <!-----------------------BOOTSTRAP--------------------->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-----------------------FONT AWESOME--------------------->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" rel="stylesheet">

    <!--<link href="assets/fonts/fontawesome/css/all.css" rel="stylesheet">-->

    <!-----------------------SWIPER--------------------->
    <link href="assets/css/swiper.min.css" rel="stylesheet">

    <!-----------------------CSS--------------------->
    <link href="assets/css/style.css" rel="stylesheet" />

    <script src="https://use.fontawesome.com/09655e18b4.js"></script>
    <!-- Internal CSS -->
    <style>

    </style>
    <title>DJ Ocheezy || Mixes</title>
</head>

<body>
    <div class="wrapper">
        <section class="landing d-flex">
            <div class="left-bar">
                <div class="hamburger">
                    <p class="light-text small-text">Menu</p>
                    <p>
                        <span>
                            <img src="assets\images\MENU.png">
                        </span>
                    </p>
                </div>
                <div class="social">
                    <ul>
                        <li>
                            <a><i class="fa fa-facebook-square"></i></a>
                        </li>
                        <li>
                            <a><i class="fa fa-instagram"></i></a>
                        </li>
                        <li>
                            <a><i class="fa fa-twitter-square"></i></a>
                        </li>
                        <li>
                            <a><i class="fa fa-whatsapp"></i></a>
                        </li>
                        <li>
                            <a><i class="fa fa-phone"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main-area">
                <div class="top-bar">
                    <div class="nav-menu">
                        <ul class="menu">
                            <li class="menu-item">
                                <a href="#">Homepage</a>
                            </li>
                            <li class="menu-item active">
                                <a href="#">Mixes</a>
                            </li>
                            <li class="menu-item">
                                <a href="#">Events</a>
                            </li>
                            <li class="menu-item">
                                <a href="#">Gallery</a>
                            </li>
                            <li class="menu-item">
                                <a href="#">Services</a>
                            </li>
                            <li class="menu-item">
                                <a href="#">Merchandise</a>
                            </li>
                        </ul>
                    </div>
                    <div class="top-title font-xtrusion">
                        <h3>DJ Ocheezy</h3>
                    </div>
                    <div class="link-to-gfx">
                        <a href="">
                            <div>
                                <span class="font-celest">GFX Services</span>
                            </div>
                            <div class="arrow_link">
                                <div>
                                    <span class="light-text small-text link_go">Check out</span>
                                </div>
                                <div class="arrow"></div>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="page-intro-area">
                    <div class="row" style="width:100%">
                        <div class="col-md-6 intro-text">
                            <h5 class="font-jura">Stream/Download My Mixes For FREE</h5>
                            <h1 class="font-script">Mixes</h1>
                        </div>
                        <div class="col-md-6 centered">
                            <div class="logo ">
                                <img src="assets/images/loogo.png" alt="Triple Kings Entertainment">
                            </div>
                            <div class="select-mix-categories">
                                <form>
                                    <div class="form-groupc">
                                        <select class="form-control">
                                            <option>Choose Mix Category</option>
                                            <option>POP SENSATION</option>
                                            <option>hIPHOP EXCLUSIVE</option>
                                            <option>GENGETONE</option>
                                            <option>BONGO/LOCALS</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="mix-category section-padded">
            <div class="section-header">
                <div class="category-title">
                    <h5>Category Title here</h5>
                </div>
                <div class="slide-tip">
                    <p>
                        <span>
                            <i class="fa fa-arrow-alt-circle-left"></i>
                        </span>
                        <span class="">Swipe to navigate</span>
                        <span>
                            <i class="fa fa-arrow-alt-circle-right"></i>
                        </span>
                    </p>
                </div>
            </div>
            <div class="section-body bg-light">
                <!--======================SWIPER BEGINS HERE=====================-->
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="single-mix">
                                <img src="assets/images/posters/px1.png">
                                <div class="mix-options">
                                    <div style="text-align: LEFT;">
                                        <p>

                                            <a href="" style="color: white;"><i class="fa fa-4x fa-play-circle"></i>
                                                Play
                                                now</a></p>

                                        <p>

                                            <a href="" style="color: white;"><i class="fa fa-1x fa-video"></i> Stream
                                                Video</a>
                                        </p>
                                        <p>

                                            <a href="" style="color: white;"><i class="fa fa-1x fa-download"></i>
                                                Download</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Add Pagination -->
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                <!--======================SWIPER ENDS HERE=====================-->
                <div class="slider-nav-arrows">
                    <div class="text-right">
                        <span class="font-celest">Previous</span>
                        <div class="arrow arrow-left"></div>
                    </div>

                    <div class="text-left">
                        <span class="font-celest">Next</span>
                        <div class="arrow arrow-right"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="assets/js/jquery.min.js" type="text/javascript"></script>
<script src="assets/js/popper.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/swiper.min.js"></script>
<script src="assets/js/custom.js"></script>

</html>
